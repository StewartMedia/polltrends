<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Blue background -->
  <rect width="32" height="32" fill="#012169"/>

  <!-- Union Jack canton (top-left quarter, simplified) -->
  <!-- White diagonal cross (saltire) -->
  <line x1="0" y1="0" x2="16" y2="16" stroke="#fff" stroke-width="2"/>
  <line x1="16" y1="0" x2="0" y2="16" stroke="#fff" stroke-width="2"/>
  <!-- Red diagonal cross (narrower, on top) -->
  <line x1="0" y1="0" x2="16" y2="16" stroke="#C8102E" stroke-width="1"/>
  <line x1="16" y1="0" x2="0" y2="16" stroke="#C8102E" stroke-width="1"/>
  <!-- White cross (St George backing) -->
  <line x1="8" y1="0" x2="8" y2="16" stroke="#fff" stroke-width="3"/>
  <line x1="0" y1="8" x2="16" y2="8" stroke="#fff" stroke-width="3"/>
  <!-- Red cross (St George) -->
  <line x1="8" y1="0" x2="8" y2="16" stroke="#C8102E" stroke-width="1.5"/>
  <line x1="0" y1="8" x2="16" y2="8" stroke="#C8102E" stroke-width="1.5"/>

  <!-- Commonwealth Star (large 7-pointed, below Union Jack) -->
  <polygon points="8,20 9.2,23 12.2,23.5 10,25.5 10.6,28.5 8,27 5.4,28.5 6,25.5 3.8,23.5 6.8,23" fill="#fff"/>

  <!-- Southern Cross (right side) -->
  <!-- Alpha Crucis (bottom) -->
  <polygon points="24,25 25,27.2 27.2,27.2 25.5,28.5 26.2,30.5 24,29.2 21.8,30.5 22.5,28.5 20.8,27.2 23,27.2" fill="#fff"/>
  <!-- Beta Crucis (left) -->
  <polygon points="19,18 19.8,20 21.8,20 20.2,21.2 20.8,23 19,21.8 17.2,23 17.8,21.2 16.2,20 18.2,20" fill="#fff"/>
  <!-- Gamma Crucis (top) -->
  <polygon points="24,8 25,10.2 27.2,10.2 25.5,11.5 26.2,13.5 24,12.2 21.8,13.5 22.5,11.5 20.8,10.2 23,10.2" fill="#fff"/>
  <!-- Delta Crucis (right) -->
  <polygon points="28.5,18 29.3,20 31.3,20 29.7,21.2 30.3,23 28.5,21.8 26.7,23 27.3,21.2 25.7,20 27.7,20" fill="#fff"/>
  <!-- Epsilon Crucis (small 5-pointed, center-right) -->
  <polygon points="25,17 25.5,18.2 26.8,18.2 25.8,19 26.2,20.2 25,19.4 23.8,20.2 24.2,19 23.2,18.2 24.5,18.2" fill="#fff"/>
</svg>
